apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.0'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            resources {
                // 排除debug文件夹下所有调试文件
                exclude 'src/debug/*'
            }
        }
    }

    // 统一资源前缀,规范资源引用
    resourcePrefix "base_"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = 1.8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    viewBinding {
        enabled = true
    }
}

dependencies {
    // kotlin
    api 'org.jetbrains.kotlin:kotlin-stdlib:1.3.72'
    api 'org.jetbrains.kotlin:kotlin-reflect:1.3.72'
    api 'androidx.core:core-ktx:1.3.1'

    // coroutine
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5'

    // androidx
    api 'androidx.appcompat:appcompat:1.1.0'

    // design
    api 'com.google.android.material:material:1.1.0-rc02'

    // lifecycle
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    // ViewModel ktx
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'

    // LiveData ktx
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.2.0'

    // constraintlayout
    api 'androidx.constraintlayout:constraintlayout:2.0.0-rc1'

    // viewpager2
    api 'androidx.viewpager2:viewpager2:1.0.0'

    // navigation
    api 'androidx.navigation:navigation-fragment-ktx:2.1.0'
    api 'androidx.navigation:navigation-ui-ktx:2.1.0'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

